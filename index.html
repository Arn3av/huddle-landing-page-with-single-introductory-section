<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="icon" href="images/favicon-32x32.png"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="logo">
    <img src="images/logo.svg" alt="illustration"/>
  </div>
  <div class="container">
    <img id="illustration" src="images/illustration-mockups.svg" alt="illustration"/>
    <div class="info-div">
      <h3>Build The Community Your Fans Will Love</h3>
      <p>Huddle re-imagines the way we build communities. 
        You have a voice, but so does your audience. 
        Create connections <br> with your users as you engage in <br> genuine discussion.
      </p>
      <div class="register-button">Register</div>
    </div>
    <div class="social-media-icons">
      <img src="images/facebook.svg" alt="facebook icon"/>
      <img src="images/free_icon_1.svg" alt="twitter icon"/>
      <img src="images/instagram.svg" alt="instagram icon"/>
    </div> 
  </div>
 

</body>
</html>
